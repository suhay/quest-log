  query: Query
}

type Entry {
  name: String!
  plot: Hook
  climax: Hook
  goal: Hook
  tags: [Tag]
  closing: String
  perspective: Perspective
}

type Thread {
  name: String!
  plot: Hook
  climax: Hook
  goal: Hook
  tags: [Tag]
  perspective: Perspective
}

type Hook {
  hook: String
  trigger: String
  closing: String
  required: [Requirement]
  tags: [Tag]
  event: String
}

type Requirement {
  key: String
  value: String
  or: [Requirement]
  # gt, gte, lt, lte
}

type Query {
  thread: Thread!
  entry: Entry!
}

